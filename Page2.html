<!DOCTYPE html>
<html>



  <header>
    <meta charset = "UTF-8">
    <meta name = "description" content = "This is a blog for people around the world to write about themselves or the world around them.">
    <title>Create Your Own Post</title>
  </header>
  <main style="text-align: center;">

    <body style="color: #d3cfca; background-color: rgb(25,25,25);" id="body-content">

      <script type="text/javascript">


      function WriteToFile()
      {


        var title = document.getElementById('title').value;
        var text= document.getElementById('text').value;
        //saving the values in local storage
        localStorage.setItem('txtValue', title);
        localStorage.setItem('txtValue1', text);


      }

      </script>

      <h1>Create Your Own Post</h1>

      <hr/><br/>

      <form onSubmit="WriteToFile()" action="index.html" method="POST" >

        <input type="text" name="title" id="title" placeholder="Title" required/>

        <br/>

        <textarea rows="10" cols="30" type="text" name="text" id="text" placeholder="Can't Post without anything typed..." required></textarea>

        <br/>

        <input type="submit" value="submit" class="submit-btn" />

      </form>

      <br/><br/>

    </body>
  </main>
  <footer>
    <a href="index.html" style = "color: rgb(195,153,18)">Home</a>

  </footer>
</html>
